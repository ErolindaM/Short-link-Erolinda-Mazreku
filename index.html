<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="./assets/style.css" rel="stylesheet" >
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Shortened URLs list column-->
            <div class="col-lg-4 col-sm-12 first-column">
                <h1 class="first-heading">My shortened URLs</h1>
                <ul id="shortenedUrlsList" class="list-group"></ul>
            </div>

            <!--URL shortener column-->
            <div class="col-lg-8 col-sm-12">    
                <div class="second-column">
                    <h1 class="second-heading">URL Shortener</h1>
                </div>
                <div class="input-container">
                    <input type="url" class="form-control" placeholder="Paste the URL to be shortened" id="originalUrl">
                    <select id="expirationTime" class="form-select">
                        <option disabled selected value="disabled">Add expiration time</option>
                        <option value="1">1 minute</option>
                        <option value="5">5 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="300">5 hours</option>
                    </select>
                </div>
                
                <div class="button mt-2">
                    <button type="button" class="btn btn-primary" onclick="shortenUrl()">Shorten URL</button>
                </div>
            </div>
        </div>
    </div>

    <!--modal that displays expiration time-->
    <div class="modal fade" id="expirationModal" tabindex="-1" aria-labelledby="expirationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="expirationModalLabel">Expiration Time</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="expirationTimeContent">
                    Expiration Time:
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
